<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Warm House - интернет магазин, газовые котлы и запчасти</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap&subset=cyrillic" rel="stylesheet">

</head>
<body>

  <div class="container">
    <section class="header">
      <div class="header-logo">
        <img src="img/logo.png" class="header-logo__img">
      </div>
      <div class="header-info">
        <a href="#" class="header-info__address">г. Актобе<br>Техцентр "Султан", 2/80б</a>
        <a href="#" class="header-info__mail">info@warmhouse.kz</a>
      </div>
      <form action="#" class="header-form">
        <input type="search" name="searchInput" class="header-form__search" placeholder="Поиск по товарам">
      </form>
      <div class="header-call">
        <span class="header-call__icon"></span>
        <div class="header-call_numbers">
          <span class="header-call__number">8(747)605-99-55</span>
          <span class="header-call__number">8(771)186-22-30</span>
          <span class="header-call__btn">Заказать звонок</span>
        </div>
      </div>
    </section>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
